apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: game-2048-hpa
  namespace: 2048-game
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: game-2048
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
